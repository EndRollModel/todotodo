<!DOCTYPE html>
<html lang="zh-hant" xmlns:og="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';img-src 'self' data:;">
    <meta property="og:title" content="兔嘟莉絲特">
    <meta property="og:description" content="=^ω^="/>
    <title>兔嘟莉絲特</title>
    <link href="resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/css/setting.css" rel="stylesheet">
    <!--  font preload  -->
    <link rel="prefetch" href="resource/font/Cubic_11.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="prefetch" href="resource/font/GenJyuuGothic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="prefetch" href="resource/font/NaikaiFont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="prefetch" href="resource/font/NaikaiFontLight.woff" as="font" type="font/woff" crossorigin>
    <link rel="prefetch" href="resource/font/NotoSansTC-Light.ttf" as="font" crossorigin>
    <link rel="prefetch" href="resource/font/NotoSansTC-Regular.ttf" as="font" crossorigin>
</head>
<body>
<div class="window-frame">
    <div class="window-frame-set-feat">
        <div id="frameSetting">
            <img src="resource/img/setting.svg" alt="" class="dropdown-toggle" data-bs-toggle="dropdown"
                 data-bs-auto-close="true" aria-expanded="false">
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a id="settingFontBtn" class="dropdown-item">設定字型</a></li>
                <li><a id="settingThemeBtn" class="dropdown-item">設定主題顏色</a></li>
                <li><a id="settingALLCancelBtn" class="dropdown-item">取消全勾選</a></li>
                <li><a id="settingALLDelBtn" class="dropdown-item">刪除所有內容</a></li>
                <li><a id="settingAppInfoBtn" class="dropdown-item">關於程式</a></li>
            </ul>
        </div>
        <div id="frameOnTop"><img src="resource/img/pin.svg" alt=""></div>
    </div>
    <div class="window-frame-win-feat">
        <div id="frameZoomOut"></div>
        <div id="frameClose"></div>
    </div>
</div>
<div class="body-block">
    <div id="addFeatBtn" data-bs-toggle="modal" data-bs-target="#addFeatModal">
        <img src="./resource/img/plus.svg" alt=""/> 新增項目
    </div>
    <div id="tudulist" class="tudu-list-block">
        <div class="item-block">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addFeatModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFeatModalTitle">新增</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="add-type-select-box">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="addItemTypeRadio" id="addItemGroupRadio"
                                   value="group" checked>
                            <label class="form-check-label" for="addItemGroupRadio">
                                群組
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="addItemTypeRadio" id="addItemTuduRadio"
                                   value="tuduItem">
                            <label class="form-check-label" for="addItemTuduRadio">
                                待辦
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="addItemTypeRadio" id="addItemMemoRadio"
                                   value="memoItem">
                            <label class="form-check-label" for="addItemMemoRadio">
                                剪貼簿
                            </label>
                        </div>
                    </div>
                    <input id="addFeatTitleInput" type="text" class="form-control" placeholder="需要新增的標題">
                    <input id="addFeatMemoInput" type="text" class="form-control" placeholder="需要新增的複製內容">
                    <div class="modal-btn-group">
                        <button id="addTypeBtn" type="button">新增</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                        <button id="addGroupBtn" type="button" hidden="hidden">群組</button>
                        <button id="addTuduBtn" type="button" hidden="hidden">待辦</button>
                        <!--    <button id="addMemoBtn" type="button">記事</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  新增SItem  -->
    <div class="modal fade" id="addTuduItem" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTuduItemModalTitle">新增</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="addTuduInput" type="text" class="form-control" placeholder="需要新增的待辦事項">
                    <div class="modal-btn-group">
                        <p id="addTuduHidden" hidden="hidden"></p>
                        <button id="checkAddTudu" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  新增SItem  -->
    <div class="modal fade" id="addInItemModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addInItemModalTitle">新增</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="add-type-select-box">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="addInItemTypeRadio" id="addInTuduRadio"
                                   value="tuduItem" checked>
                            <label class="form-check-label" for="addInTuduRadio">
                                待辦
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="addInItemTypeRadio"
                                   id="addInMemoMemoRadio"
                                   value="memoItem">
                            <label class="form-check-label" for="addInMemoMemoRadio">
                                剪貼簿
                            </label>
                        </div>
                    </div>
                    <input id="addInTitleInput" type="text" class="form-control" placeholder="需要新增的標題">
                    <input id="addInInfoInput" type="text" class="form-control" placeholder="需要新增的內容">
                    <div class="modal-btn-group">
                        <p id="addInHidden" hidden="hidden"></p>
                        <button id="checkAddInItemBtn" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  edit編輯名稱   -->
    <div class="modal fade" id="editName" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItemModalTitle">編輯名稱</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="editTuduInput" type="text" class="form-control" placeholder="需要新增的待辦事項">
                    <p id="editTuduHidden" hidden="hidden"></p>
                    <div class="modal-btn-group">
                        <button id="editNameBtn" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  edit編輯內容   -->
    <div class="modal fade" id="editMemoModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMemoModalTitle">編輯名稱</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="editMemoTitleInput" type="text" class="form-control" placeholder="需要編輯的標題">
                    <input id="editMemoInput" type="text" class="form-control" placeholder="需要編輯的複製內容">
                    <p id="editMemoHidden" hidden="hidden"></p>
                    <div class="modal-btn-group">
                        <button id="editMemoBtn" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  setting設定   -->
    <div class="modal fade" id="itemSettingModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingModalTitle">編輯名稱</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="需要新增的待辦事項">
                    <div class="modal-btn-group">
                        <button id="checkSettingBtn" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 刪除 -->
    <div class="modal fade" id="delItemModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delModalTitle">刪除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 id="delTitleText"></h6>
                    <p id="delItemHidden" hidden="hidden"></p>
                    <div class="modal-btn-group">
                        <button id="delItemBtn" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  版本資訊  -->
    <div class="modal fade" id="versionModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="versionModalTitle">版本資訊</h5>
                </div>
                <div class="modal-body">
                    <div id="versionModalMsg"></div>
                </div>
                <div class="modal-footer">
                    <div class="modal-btn-group">
                        <button type="button" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 確認 -->
    <div class="modal fade" id="confirmModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalTitle">刪除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 id="confirmModalMsg"></h6>
                </div>
                <div hidden="hidden" id="confirmHidden"></div>
                <div class="modal-footer">
                    <div class="modal-btn-group">
                        <button id="confirmCheckBtn" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="resource/js/bootstrap.bundle.min.js"></script>
<script src="resource/js/Sortable.min.js"></script>
<script src="renderer/settingRenderer.js"></script>
<script src="renderer/renderer.js"></script>
</body>
</html>
