<!DOCTYPE html>
<html lang="zh-hant" xmlns:og="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';img-src 'self' data:;">
    <meta property="og:title" content="兔嘟莉絲特">
    <meta property="og:description" content="=^ω^="/>
    <title>兔嘟莉絲特</title>
    <link href="resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/css/setting.css" rel="stylesheet">
    <!--  font preload  -->
    <link rel="prefetch" href="resource/font/Cubic_11.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="prefetch" href="resource/font/GenJyuuGothic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="prefetch" href="resource/font/NaikaiFont.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
<div class="window-frame">
    <div id="frameSetting"><img src="resource/img/setting.svg" alt=""></div>
    <div id="frameZoomOut"></div>
    <div id="frameClose"></div>
</div>
<div class="body-block">
    <div id="addFeatBtn" data-bs-toggle="modal" data-bs-target="#addFeatModal">
        <img src="./resource/img/plus.svg"/> 新增項目
    </div>
    <div id="tudulist" class="tudu-list-block">
        <div class="item-block">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addFeatModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFeatModalTitle">新增</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="addFeatNameInput" type="text" class="form-control" placeholder="需要新增的項目名稱">
                    <div class="modal-btn-group">
                        <button id="addGroupBtn" type="button">群組</button>
                        <button id="addTuduBtn" type="button">待辦</button>
                        <!--                    <button id="addMemoBtn" type="button">記事</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  新增SItem  -->
    <div class="modal fade" id="addTuduItem" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTuduItemModalTitle">新增</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="addTuduInput" type="text" class="form-control" placeholder="需要新增的待辦事項">
                    <div class="modal-btn-group">
                        <p id="addTuduHidden" hidden="hidden"></p>
                        <button id="checkAddTudu" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  edit編輯名稱   -->
    <div class="modal fade" id="editName" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItemModalTitle">編輯名稱</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="editTuduInput" type="text" class="form-control" placeholder="需要新增的待辦事項">
                    <p id="editTuduHidden" hidden="hidden"></p>
                    <div class="modal-btn-group">
                        <button id="editNameBtn" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  setting設定   -->
    <div class="modal fade" id="itemSettingModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingModalTitle">編輯名稱</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="需要新增的待辦事項">
                    <div class="modal-btn-group">
                        <button id="checkSettingBtn" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 刪除 -->
    <div class="modal fade" id="delItemModal" tabindex="-1" data-bs-backdrop="static"
         aria-labelledby="addFeatModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delModalTitle">刪除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 style="text-align: center" id="delTitleText"></h6>
                    <p id="delItemHidden" hidden="hidden"></p>
                    <div class="modal-btn-group">
                        <button id="delItemBtn" type="button">確認</button>
                        <button type="button" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="resource/js/bootstrap.bundle.min.js"></script>
<script src="renderer/renderer.js"></script>
<script src="renderer/styleRenderer.js"></script>
</body>
</html>
